<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Interactive Calculator</h1>

    <div class="calculator">
        <input type="text" id="display" placeholder="0" disabled>

        <div class="buttons">
            <!-- Numbers -->
            <button onclick="addToDisplay('7')">7</button>
            <button onclick="addToDisplay('8')">8</button>
            <button onclick="addToDisplay('9')">9</button>
            <button class="operator" onclick="chooseOperator('/')">รท</button>

            <button onclick="addToDisplay('4')">4</button>
            <button onclick="addToDisplay('5')">5</button>
            <button onclick="addToDisplay('6')">6</button>
            <button class="operator" onclick="chooseOperator('*')">ร</button>

            <button onclick="addToDisplay('1')">1</button>
            <button onclick="addToDisplay('2')">2</button>
            <button onclick="addToDisplay('3')">3</button>
            <button class="operator" onclick="chooseOperator('-')">-</button>

            <button onclick="addToDisplay('0')">0</button>
            <button onclick="addToDisplay('.')">.</button>
            <button class="equals" onclick="calculate()">=</button>
            <button class="operator" onclick="chooseOperator('+')">+</button>

            <button class="special" onclick="clearDisplay()">C</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
